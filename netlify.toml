# Configuration Netlify avec installation directe de faunadb
[build]
  publish = "dist"
  command = "npm install faunadb@4.7.0 && npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "14.17.0"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
